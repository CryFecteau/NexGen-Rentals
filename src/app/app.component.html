<div class="app-container">
  <div *ngIf="isLoading; else entered">
    <app-loading (isLoading)="handleEnterClick($event)"></app-loading>
  </div>
  <ng-template #entered>
    <app-header></app-header>
    <div class="app-content">
      <app-hero></app-hero>
      <app-about></app-about>
      <app-popular></app-popular>
      <app-features></app-features>
      <app-offers></app-offers>
      <app-footer></app-footer>
    </div>
  </ng-template>
</div>
